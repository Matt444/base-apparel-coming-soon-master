<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>


  <section class="hero">
    <img src="images/logo.svg" alt="" class="hero__logo">
    <div class="hero__content">
      <h1 class="hero__title">
        <span class="hero__highlight">We're</span><br /> coming<br />soon
      </h1>
      <p class="hero__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="hero__email">
        <input required type="email" name="hero__input" type="text" class="hero__input" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="" class="hero__input_icon">
        <button class="hero__button">
          <img src="images/icon-arrow.svg" alt="">
        </button>
        <div class="break"></div>
        <label for="hero__input" class="hero__input_label hero__input--error">Please provide a valid email</label>
      </div>

    </div>
    <div class="hero__img"></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Matt444">Matt444</a>.
    </p>
  </footer>
</body>

</html>
